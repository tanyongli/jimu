<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>vue-test</title>
		<script src="https://unpkg.com/vue"></script>
		<style type="text/css">
			#box1 {
				width: 200px;
				height: 200px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin: -100px 0 0 -100px;
			}
			
			button {
				border-radius: 5px;
			}
		</style>
	</head>

	<body>
		<div id="box1">
			<button type="button" name="button" v-on:click="luck_draw">点击抽奖</button>
		</div>
		<script>
			new Vue({
				el: '#box1',
				data: {
					amounts: [1,2,3,4,5,6,7,8,9],
					counter: 0 //次数
				},
				methods: {
					luck_draw: function() {
						//随机选取数组下标(在0-8中)
						var num = Math.floor(Math.random() * (this.amounts.length-1));
						//计数，点击几次
						this.counter += 1;
						//如果次数小于等于9，显示金额，否则显示次数已用尽
						if(this.counter <= 9) {
							alert("恭喜您，您抽到的金额为" + this.amounts[num]+ "元，您已经抽了"+this.counter+"次");
							//选取完一个数字后便把它从原数组中删掉
						    this.amounts.splice(num,1);//（删除的数组元素的下标，删除几个元素）
						   
						} else {
							alert("您已经用完次数了");
						}
				
					}
				}
			})
		</script>
	</body>

</html>
